<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
   body {
       height: 100%;
       background-color: lightblue;
   }
   ul li {
     list-style: none;
   }
   .header {
       margin-bottom: 50px;
   }
   .operation>div {
       padding: 15px;
   }
   .operation.row .text-center button {
     outline-style: none;
   }
   .forms li {
       display: none;
   }
   .forms li button {
       margin-right: 30px;
   }
   .bbt{
     margin-top: 10px;
     margin-left: 40px;
     border-radius: 5px;
     border-style: none;
   }
   </style>
</head>

<body>
<form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi" >
    <div class="form-group">
        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
        <div class="col-sm-10">
            <input type="text" name="sname" class="form-control selbox" id="name-sel" placeholder="输入*查询所有" style="width:200px;">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success bbt">查询</button>
    </div>
</form>
</body>

</html>
