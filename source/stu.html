<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改个人信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>编辑课程信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="stuId" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                           <input type="radio" name="sex" id="sex" value="男"/>男
                            <input type="radio" name="sex" id="sex" value="女" style="  margin-left: 60px;"/>女
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth" class="col-sm-2 control-label">出生年月</label>
                        <div class="col-sm-10">
                            <input type="text" name="birth" class="form-control" id="birth" placeholder="请输入出生年月（xx-xx-xx）">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="tel" class="col-sm-2 control-label">联系方式</label>
                      <div class="col-sm-10">
                          <input type="text" name="tel" class="form-control" id="tel" placeholder="请输入手机号码">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="adress" class="col-sm-2 control-label">家庭籍贯</label>
                      <div class="col-sm-10">
                          <input type="text" name="adress" class="form-control" id="adress" placeholder="请输入家庭籍贯地址">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="pno" class="col-sm-2 control-label">专业</label>
                      <div class="col-sm-10">
                          <select name="pno">
                          <option value="10905">软件工程</option>
                          <option value="10904">网络工程</option>
                          <option value="10501">会计学</option>
                        </select>
                      </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="stuId-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-mod" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age-mod" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                  <div class="form-group">
                      <label for="stuId-del" class="col-sm-2 control-label">jhllkjlkjlkjlk</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提ddd交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
