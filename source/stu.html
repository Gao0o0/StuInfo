<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
   body {
       height: 100%;
       background-color: lightblue;
   }
   ul li {
     list-style: none;
   }
   .header {
       margin-bottom: 50px;
   }
   .operation>div {
       padding: 15px;
   }
   .operation.row .text-center button {
     outline-style: none;
   }
   .forms li {
       display: none;
   }
   .forms li button {
       margin-right: 30px;
   }
   </style>
</head>

<body>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>查看成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <a href="/cgi-bin/sx/STUupdate.cgi" target="stu2"><button>修改个人信息</button></a>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
            <iframe src="/cgi-bin/sx/STUGRADE.cgi" width=100% height="600px" style="border-style:none;" scrolling=no name="stu1"></iframe>
            </li>
            <li>
              <iframe src="/cgi-bin/sx/STUupdate.cgi" width=100% height="600px" style="border-style:none;" scrolling=no name="stu2"></iframe>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
