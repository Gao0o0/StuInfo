<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
   body {
       height: 100%;
       background-color: lightblue;
   }
   ul li {
     list-style: none;
   }
   .header {
       margin-bottom: 50px;
   }
   .operation>div {
       padding: 15px;
   }
   .operation.row .text-center button {
     outline-style: none;
   }
   .forms li {
       display: none;
   }
   .forms li button {
       margin-right: 30px;
   }
   </style>
</head>

<body>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <a href="editstu.html" target="edit"><button>编辑学生信息</button></a>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <a href="editC.html" target="edit"><button>编辑课程信息</button></a>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>编辑选课信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <iframe src="/cgi-bin/sx/majio.cgi" width=100% height="600px" style="border-style:none;" scrolling=no ></iframe>
            </li>
            <li>
                <iframe src="editstu.html" width=100% height="600px" style="border-style:none;" scrolling=no name="edit"></iframe>
            </li>
            <li>
                <iframe src="/cgi-bin/sx/addc.cgi" width=100% height="600px" style="border-style:none;" scrolling=no name="edit"></iframe>
            </li>
            <li>
                <iframe src="editC.html" width=100% height="600px" style="border-style:none;" scrolling=no name="edit"></iframe>
            </li>
            <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                  <div class="form-group">
                      <label for="stuId-del" class="col-sm-2 control-label">jhllkjlkjlkjlk</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提ddd交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
