
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
   body {
       height: 100%;
       background-color: lightblue;
   }
   ul li {
     list-style: none;
   }
   .header {
       margin-bottom: 50px;
   }
   .operation>div {
       padding: 15px;
   }
   .operation.row .text-center button {
     outline-style: none;
   }
   .forms li {
       display: none;
   }
   .forms li button {
       margin-right: 30px;
   }
   </style>
</head>

<body>
<form class="form-horizontal" method="get" action="/cgi-bin/sx/doaddsch.cgi">
    <div class="form-group">
        <label for="stuId" class="col-sm-2 control-label">专业编号</label>
        <div class="col-sm-10">
            <input type="text" name="pno" class="form-control" id="stuId" placeholder="请输入专业编号">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">专业名称</label>
        <div class="col-sm-10">
            <input type="text" name="pname" class="form-control" id="name" placeholder="请输入专业名称">
        </div>
    </div>
    <div class="form-group">
        <label for="birth" class="col-sm-2 control-label">所在学院名称</label>
        <div class="col-sm-10">
            <input type="text" name="dname" class="form-control" id="birth" placeholder="请输入所在学院名称">
        </div>
    </div>
    <div class="text-center">
       <button  type="submit" class="btn btn-success">提交</button>
        <button type="reset" class="btn btn-success">重置</button>
    </div>
  </form>
</body>
</html>
